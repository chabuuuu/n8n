version: '3.9'

services:
  n8n:
    container_name: n8n
    image: n8n-custom
    restart: unless-stopped
    ports:
      - '5678:5678'
    networks:
      - main-network
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_SECURE_COOKIE=false
      - WEBHOOK_URL=http://skynew.com.vn/
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 3GB

volumes:
  n8n_data:

networks:
  main-network:
    driver: bridge
